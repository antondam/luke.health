<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Health</title>
    <!-- Google Fonts Link for Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 40px;
            color: #333;
            max-width: 80ch;
            line-height: 1.6;
        }
        p {
            margin-bottom: 1em;
        }
        form {
            margin-top: 2em;
            max-width: 71ch; /* Align with the second line of text */
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            font-family: 'Roboto Mono', monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>
    <p>Welcome to Luke</p>
    <p>We're building non-invasive neural-computer interfaces to help disabled 
    individuals regain their agency and voices. Stay tuned for more updates.</p>
    
    <form action="https://formspree.io/f/mnnawnrj" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Contact Us</button>
    </form>
</body>
</html>
